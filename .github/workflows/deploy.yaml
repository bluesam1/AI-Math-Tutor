name: Deploy

on:
  # Auto-deployment disabled - migrated to Firebase
  # push:
  #   branches: [main]
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build frontend
        run: npm run build:web
      
      - name: Deploy to AWS Amplify
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AMPLIFY_APP_ID: ${{ secrets.AMPLIFY_APP_ID }}
          AMPLIFY_BRANCH_NAME: main
        run: |
          # Note: AWS Amplify can auto-deploy from GitHub via console integration
          # This workflow provides manual deployment option using Amplify CLI
          # For auto-deployment, connect GitHub repository in AWS Amplify Console
          echo "AWS Amplify deployment configured"
          echo "To deploy: Connect GitHub repo in AWS Amplify Console for auto-deployment"
          echo "Or use: npm install -g @aws-amplify/cli && amplify publish"
      
      - name: Deploy status
        run: echo "Frontend build completed successfully"

